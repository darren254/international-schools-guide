<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft Preview - Best International Schools in Jakarta</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.7;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #F8F4EE;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #E8722A; margin-bottom: 10px; }
    .meta { color: #666; font-size: 14px; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
    h2 { margin-top: 40px; margin-bottom: 20px; color: #333; }
    h3 { margin-top: 30px; margin-bottom: 15px; color: #555; }
    p { margin-bottom: 15px; }
    strong { font-weight: 600; }
    .status { display: inline-block; padding: 4px 12px; background: #f0f0f0; border-radius: 4px; font-size: 12px; }
    .status.pending { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best International Schools in Jakarta (2025) - The Expat Family Guide</h1>
    <div class="meta">
      <span class="status pending">Pending Review</span>
      <span style="margin-left: 15px;">Category: GUIDE</span>
      <span style="margin-left: 15px;">Author: Mia Windsor</span>
      <span style="margin-left: 15px;">Created: Feb 20, 2026</span>
    </div>
    <div id="content"></div>
  </div>
  <script>
    // Load draft content
    fetch('../src/content/insights/drafts/best-international-schools-jakarta.json')
      .then(r => r.json())
      .then(draft => {
        document.getElementById('content').innerHTML = draft.content;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Error loading draft. Open the JSON file directly: src/content/insights/drafts/best-international-schools-jakarta.json</p>';
      });
  </script>
</body>
</html>
